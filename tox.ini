[tox]
minversion = 3.3
envlist = py37,py38,py39,py310,py311,pep8,py3pep8,docs,typing
isolated_build = True

[testenv]
extras =
    test
deps =
    coverage[toml]
commands =
    # Use parallel mode to fix paths. See tool.coverage.paths in pyproject.toml
    coverage run --parallel-mode -m pytest {posargs}
    coverage combine
    coverage report -m

[testenv:pep8]
extras =
    pep8test
commands =
    flake8 .

[testenv:py3pep8]
basepython = python3.11
extras =
    pep8test
commands =
    flake8 .

[testenv:docs]
basepython = python3.11
extras =
    docs
    docstest
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
    doc8 docs/

[testenv:typing]
basepython = python3.11
deps = mypy>=0.931
commands =
    mypy src/parver

[doc8]
ignore-path = docs/_build/

[pytest]
addopts = -r s

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, py3pep8, docs, typing
